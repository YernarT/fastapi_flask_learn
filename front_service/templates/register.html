<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename = 'css/auth.css') }}"
		/>

		<title>Document</title>
	</head>

	<body class="auth-page">
		<form class="register-form" method="post">
			<div class="brand mb-3 text-center">
				<i class="bi bi-bootstrap"></i>
			</div>

			<div class="mb-3">
				<label for="fullname" class="form-label">Fullname</label>
				<input
					type="text"
					class="form-control"
					id="fullname"
					name="fullname"
					required
					maxlength="40"
				/>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input
					type="password"
					class="form-control"
					id="password"
					name="password"
					required
					maxlength="254"
				/>
			</div>

			<button type="submit" class="btn btn-primary w-100 my-3">Register</button>

			<div class="d-flex justify-content-between align-items-center">
				<span>Have Account?</span>
				<a href="{{ url_for('login') }}">Login now!</a>
			</div>
		</form>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Own Script -->
		<script>
			const user = JSON.parse('{{ context.serialized_user | safe }}');

			window.addEventListener('beforeunload', () => {
				if (user && user.is_login) {
					fetch(`http://127.0.0.1:8000/logout/${user.id}`, {
						method: 'post',
					});
				}
			});
		</script>

		<script>
			const registerForm = document.querySelector('.register-form');
			function handleSubmit(e) {
				e.preventDefault();
				const formData = new FormData(registerForm);

				fetch('http://127.0.0.1:8000/users', {
					method: 'post',
					headers: {
						'Accept': 'application/json',
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						fullname: formData.get('fullname'),
						password: formData.get('password'),
					}),
				})
					.then(response => response.json())
					.then(response => {
						if (!response.is_success) {
							alert(response.message);
							return;
						}

						alert(response.message);
						alert('You can be login right now!');
					})
					.catch(error => {
						console.log(error);
					});
			}
			registerForm.addEventListener('submit', handleSubmit);
		</script>
	</body>
</html>
