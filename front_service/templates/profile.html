<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename = 'css/common.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename = 'css/profile.css') }}"
		/>

		<title>Document</title>
	</head>

	<body class="profile-page">
		<header>
			<div class="navbar navbar-dark bg-dark">
				<div class="container">
					<a href="/" class="navbar-brand d-flex align-items-center">
						<i class="bi bi-bootstrap me-2"></i>
						<strong>Site Title</strong>
					</a>

					{% if context.user.is_login %}
					<div class="d-flex gap-3">
						<a href="{{ url_for('profile') }}" class="text-primary">Profile</a>
						<a href="{{ url_for('logout') }}" class="text-danger">Logout</a>
					</div>
					{% else %}
					<a href="{{ url_for('login') }}" class="btn btn-primary">
						<span>Login</span>
					</a>
					{% endif %}
				</div>
			</div>
		</header>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Own Script -->
		<script>
			const user = JSON.parse('{{ context.serialized_user | safe }}');
		</script>
	</body>
</html>
